<div class="cell resource equipment-group" data-index="{{group}}">
  <div class="cell__title">
    <input type="text" name="system.equipment.{{group}}.label" placeholder="{{localize "DW.ClassEquipmentGroupPlaceholder"}}" value="">
    <select name="system.equipment.{{group}}.mode">
      <option value="radio">{{localize "DW.ChooseOne"}}</option>
      <option value="checkbox">{{localize "DW.ChooseAny"}}</option>
    </select>
    <div class="class-controls">
      <a class="class-control" data-action="delete" data-dtype="equipment-groups" data-index="{{group}}"><i class="fas fa-trash"></i></a>
    </div>
  </div>
  <div class="item-container drop-area" data-group="{{group}}">
    <span>{{localize "DW.ClassEquipmentDropText"}}</span>
  </div>
</div>
