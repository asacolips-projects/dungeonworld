<form class="{{cssClass}} item-form flexcol" autocomplete="off">
  <div class="sheet-wrapper flexcol">
    <header class="sheet-header flexrow">
      <div class="cell cell--image">
        <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
      </div>
      <div class="header-fields">
          <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="{{localize "DW.Common.Name"}}"/></h1>
      </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav class="sheet-navigation sheet-tabs tabs" data-group="primary">
        <a class="item" data-tab="description">{{localize "DW.Common.Description" }}</a>
        <a class="item" data-tab="details">{{localize "DW.Common.Details" }}</a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">

        {{!-- Description Tab --}}
        <div class="tab" data-group="primary" data-tab="description">
            {{editor system.description target="system.description" button=true owner=owner editable=editable}}
        </div>

        {{!-- Details Tab --}}
        <div class="tab" data-group="primary" data-tab="details">
          <div class="resource">
            <label>{{localize "DW.Class"}}</label>
            <select name="system.class">
              {{#select system.class}}
                <option value="">â€”</option>
                {{#each system.classlist as |class id|}}
                <option value="{{class}}">{{class}}</option>
                {{/each}}
              {{/select}}
            </select>
          </div>

          <div class="resource">
            <label>{{localize "DW.SpellLevel"}}</label>
              <input type="text" name="system.spellLevel" value="{{system.spellLevel}}" data-dtype="Number"/>
          </div>

          <div class="resource">
            <label>{{localize "DW.SpellPrepared"}}</label>
            <input type="checkbox" name="system.prepared" {{checked system.prepared}}/>
          </div>

          <div class="resource">
            <label>{{localize "DW.SpellRollFormula"}}</label>
              <input type="text" name="system.rollFormula" value="{{system.rollFormula}}" placeholder="e.g. 1d4+3" data-dtype="String"/>
          </div>
        </div>
    </section>
  </div>
</form>
