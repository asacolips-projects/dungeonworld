name: Herculean Appetites
permission:
  default: 0
type: move
data:
  name: ''
  description: >-
    <p>Others may content themselves with just a taste of wine, or dominion over
    a servant or two, but you want more. Choose two appetites. While
    <strong>pursuing one of your appetites if you would roll for a
    move</strong>, instead of rolling 2d6 you roll 1d6+1d8. If the d6 is the
    higher die of the pair, the GM will also introduce a complication or danger
    that comes about due to your heedless pursuits.</p>

    <ul>

    <li>Pure destruction</li>

    <li>Power over others</li>

    <li>Mortal pleasures</li>

    <li>Conquest</li>

    <li>Riches and property</li>

    <li>Fame and glory</li>

    </ul>
  rollType: ''
  rollMod: 0
  requiresLevel: 0
  requiresMove: ''
  moveType: starting
