  description: "<p>Tell the GM you would like to resurrect a corpse whose soul has not yet fully departed this world. Resurrection is always possible, but the GM will give you one or more (possibly all) of these conditions to&nbsp;fulfill:</p>\n<ul>\n<li>It’s going to take days/weeks/months</li>\n<li>You must get help from ____</li>\n<li>It will require a lot of money</li>\n<li>You must sacrifice ____ to do it</li>\n</ul>\n<p>The GM may, depending on the circumstances, allow you to resurrect the corpse now, with the understanding that the&nbsp;conditions must be met before it’s&nbsp;permanent, or require you to meet the conditions before the corpse is resurrected.</p>"
