    <p>When you <strong>attack a surprised or defenseless enemy with a melee
    weapon</strong>, you can choose to deal your damage or roll+DEX. • On a 10+,
    choose two. • On a 7–9, choose one:</p>

    <ul>

    <li>You don’t get into melee with them</li>

    <li>You deal your damage+1d6</li>

    <li>You create an advantage, +1 forward to you or an ally acting on it</li>

    <li>Reduce their armor by 1 until they repair it</li>

    </ul>

    <p>Additional damage roll: [[/roll 1d6]]</p>
