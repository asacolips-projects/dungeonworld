      <p>Scarabaeus pyractomena! What a delightful creature—see how its carapace
      glitters in the light of our torches? Not too close now, they’re
      temperamental, you see. The fire in their belly isn’t just metaphorical,
      no. Watch as I goad the beast. Aha! A spout of flame! Unexpected, isn’t
      it? One of these creatures alone, if it comes up from below, can be a
      hellish nuisance to a farmstead or village. A whole swarm? There’s a
      reason they call it a conflagration of fire beetles.</p>

