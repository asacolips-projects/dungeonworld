  details:
    biography: >-
      <p>Covered in muck, downtrodden at the bottom of the great chain of being,
      we all stand on the backs of those who grow our food on their farms. Some
      peasants do better than others, but none will ever see a coin of gold in
      their day. They’ll dream at night of how someday, somehow, they’ll fight a
      dragon and save a princess. Don’t act like you weren’t one before you lost
      what little sense you had, adventurer.</p>

      <p>Instinct: To get by</p>

