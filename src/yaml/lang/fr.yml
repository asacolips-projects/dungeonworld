DW.Settings.noCompendiumAutoData.name: 'Exclure les données du compendium de Dungeon World'
DW.Settings.noCompendiumAutoData.hint: 'Exclure les mouvements et les classes des éléments des compendiums par défaut de Dungeon World, pour les hacks de DW comme Homebrew World qui réutilisent les mêmes noms de classe'

DW.Settings.compendiumPrefix.name: 'Préfixe du compendium'
DW.Settings.compendiumPrefix.hint: 'Sélectionne automatiquement les mouvements et les classes des compendiums avec ce préfixe sur leur nom, pour les hacks DW comme Homebrew World. Par exemple, si le paramètre est réglé sur "HBW", les classes seront sélectionnées à partir d un compendium nommé "HBW Classes" et les mouvements pour The Fighter seront sélectionnés à partir d un compendium nommé "HBW The Fighter Moves". Laisser vide pour désactiver.'

DW.Settings.noAbilityScores.name: 'Pas de score de capacité'
DW.Settings.noAbilityScores.hint: "N'utiliser que des modificateurs de capacités, pour les hacks DW comme Homebrew World"

DW.Settings.noAbilityIncrease.name: "Pas d'augmentation de capacité"
DW.Settings.noAbilityIncrease.hint: "Pas d'augmentation du score de capacité lors de la montée en niveau, pour les hacks DW comme Homebrew World"

DW.Settings.noConstitutionToHP.name: "Ne pas ajouter le score de constitution aux HP"
DW.Settings.noConstitutionToHP.hint: 'Utilisé pour les hacks DW comme Homebrew World'

DW.Settings.noSTRToMaxLoad.name: "Ne pas ajouter le mod FOR à la charge maximale"
DW.Settings.noSTRToMaxLoad.hint: 'Utilisé pour les hacks DW comme Homebrew World'

