DW.the-barbarian.Bond1: "_______________ est chétif et stupide, mais il m'amuse."
DW.the-barbarian.Bond2: "Les habitudes de _______________ sont étranges et déroutantes."
DW.the-barbarian.Bond3: "_______________ se met toujours dans le pétrin - je dois les protéger d'eux-mêmes."
DW.the-barbarian.Bond4: "_______________ partage ma soif de gloire ; la terre tremblera a notre passage!"
DW.the-bard.Bond1: "Ce n'est pas ma première aventure avec _______________."
DW.the-bard.Bond2: "J'ai chanté les histoires de _______________ bien avant de le rencontrer en personne."
DW.the-bard.Bond3: "______________ est souvent la cible de mes plaisanteries."
DW.the-bard.Bond4: "J'écris une ballade sur les aventures de  _______________."
DW.the-bard.Bond5: "_______________ m'a confié un secret."
DW.the-bard.Bond6: "_______________ ne me fait pas confiance, et pour cause."
DW.the-cleric.Bond1: "_______________ a insulté ma divinité ; je ne lui fais pas confiance."
DW.the-cleric.Bond2: "_______________ est une personne bonne et fidèle ; je lui fais implicitement confiance."
DW.the-cleric.Bond3: "_______________ est en danger permanent, je le protégerai."
DW.the-cleric.Bond4: "Je m'efforce de convertir _______________ à ma foi."
DW.the-druid.Bond1: "____________________ sent plus la proie que le chasseur."
DW.the-druid.Bond2: "Les esprits m'ont parlé d'un grand danger qui suit ______________."
DW.the-druid.Bond3: "J'ai montré à ________________ un rite secret de la Terre."
DW.the-druid.Bond4: "___________ a goûté mon sang et moi le sien. Nous sommes liés."
DW.the-fighter.Bond1: "_______________ me doit la vie, qu'ils l'admettent ou non,"
DW.the-fighter.Bond2: "J'ai juré de protéger _______________.,"
DW.the-fighter.Bond3: "Je m'inquiète de la capacité de _______________ à survivre dans le donjon,"
DW.the-fighter.Bond4: "_______________ est doux, mais je le rendrai dur comme moi."
DW.the-immolator.Bond1: "____________________ a senti le contact infernal du feu, maintenant ils connaissent ma force."
DW.the-immolator.Bond2: "J'enseignerai à ______________ la véritable signification du sacrifice."
DW.the-immolator.Bond3: "J'ai jeté quelque chose au feu pour ________________ et je lui dois toujours son dû."
DW.the-paladin.Bond1: "Le comportement erroné de _______________ met en danger son âme !"
DW.the-paladin.Bond2: "_______________ m'a soutenu au combat et on peut lui faire entièrement confiance."
DW.the-paladin.Bond3: "Je respecte les croyances de _______________ mais j'espère qu'il verra un jour la vraie voie."
DW.the-paladin.Bond4: "_______________ est une âme courageuse, j'ai beaucoup à apprendre de lui/d'elle."
DW.the-thief.Bond1: "J'ai volé quelque chose à _______________."
DW.the-thief.Bond2: "_______________ me soutient quand les choses tournent mal."
DW.the-thief.Bond3: "_______________ connaît des détails compromettants à mon sujet."
DW.the-thief.Bond4: "_______________ et moi avons une arnaque en cours."
DW.the-wizard.Bond1: "_______________ jouera un rôle important dans les événements à venir. Je l'ai vu !"
DW.the-wizard.Bond2: "_______________ me cache un secret important..,"
DW.the-wizard.Bond3: "_______________ est très mal informé sur le monde ; je lui apprendrai tout ce que je peux."
DW.the-ranger.Bond1: "J'ai déjà guidé _______________ et il m'en ai redevables."
DW.the-ranger.Bond2: "_______________ est un ami de la nature, je serai donc aussi le sien."
DW.the-ranger.Bond3: "_______________ n'a aucun respect pour la nature, donc je n'ai aucun respect pour lui/elle."
DW.the-ranger.Bond4: "_______________ ne comprend pas la vie dans la nature, alors je lui apprendrai."

DW.Settings.itemIcons.name: "Active les icones des objets"
DW.Settings.itemIcons.hint: "Activation des icônes visuelles pour les mouvements, les sorts et l'équipement dans les feuilles de personnage (nécessite un rechargement du navigateur)."
DW.Settings.nightmode.name: "Activation du mode sombre"
DW.Settings.nightmode.hint: "Activation du mode sombre (par utilisateur)"
DW.Settings.enableDamageButtons.name: "Enable Damage Buttons"
DW.Settings.enableDamageButtons.hint: "Activation des boutons de dégâts sur les cartes de chat pour les utilisateurs MJ. Les dégâts seront appliqués aux jetons sélectionnés (pas aux jetons ciblés) et seront réduits par les valeurs d'armure et de perforation selon les règles de base. Nécessite de recharger le navigateur pour prendre effet."
DW.Settings.xpFormula.name: "Formule d'XP"
DW.Settings.xpFormula.hint: "Entrez la formule d'XP utilisée pour monter en niveau. Les attributs disponibles sont ceux qui fonctionneraient dans les jets envoyés au chat, tels que (2 * @attribut.niveau.valeur) + 10. La valeur par défaut est (@attributs.niveau.valeur + 7). Pour utiliser un montant fixe d'XP pour la montée en niveau, il suffit d'entrer un nombre."
DW.Settings.advForward.name: "Desactiver avantage/désavantage aprés un jet"
DW.Settings.advForward.hint: "Si cette option est activée, les choix d'avantages et de désavantages sur la feuille de personnage seront remis à zéro après chaque jet (comme pour Forward)."
DW.Settings.disDebility.name: "Débilité Impose Désavantage"
DW.Settings.disDebility.hint: "Si cette option est activée, les débilités appliqueront un désavantage sur les jets plutôt qu'un changement du modificateur de capacité."
DW.Settings.coinWeight.name: "Poid des pièces"
DW.Settings.coinWeight.hint: "Nombre de pièces correspondant à une unité de poid, les pièces ne pèsent rien si la valeur est 0"

