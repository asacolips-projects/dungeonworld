DW.Settings.disDebility.hint: "Wenn diese Funktion aktiviert ist, werden Beeinträchtigungen bei Würfen mit Nachteilen belegt, anstatt den Fähigkeitsmodifikator zu ändern."
DW.Settings.noCompendiumAutoData.name: "Dungeon World Kompendium Daten ausschließen"
DW.Settings.noCompendiumAutoData.hint: "Ausschließen von Spielzügen und Klassen aus den Gegenständen in dem Standardkompendiun von Dungeon World, für DW-Hacks wie Homebrew World, die dieselben Klassennamen wiederverwenden"
DW.Settings.compendiumPrefix.name: "Kompendium Präfix"
DW.Settings.compendiumPrefix.hint: 'Automatische Auswahl von Spielzügen und Klassen aus Kompendium mit diesem Präfix in ihrem Namen, für DW-Hacks wie Homebrew World. Wenn die Einstellung beispielsweise auf "HBW" gesetzt ist, werden die Klassen aus einem Kompendium namens "HBW Klassen" und die Spielzüge für den Kämpfer aus einem Kompendium namens "HBW  Kämpfer-Moves" ausgewählt. Zum Deaktivieren leer lassen.'
