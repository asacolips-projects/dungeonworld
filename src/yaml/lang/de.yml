DW.the-barbarian.Bond1: _______________ ist ein törichter Schwächling, doch er/sie amüsiert mich.
DW.the-barbarian.Bond2: _______________ 's Sitten sind befremdlich und verwirrend.
DW.the-barbarian.Bond3: _______________ gerät immer wieder in Schwierigkeiten – ich muss ihn/sie vor sich selbst beschützen.
DW.the-barbarian.Bond4: _______________ teilt meinen Hunger nach Ruhm; die Erde wird beben, wo auch immer wir schreiten!
DW.the-bard.Bond1: Dies ist nicht mein erstes Abenteuer mit _______________.
DW.the-bard.Bond2: Ich habe schon von _______________ gesungen, lange bevor wir uns trafen.
DW.the-bard.Bond3: _______________ ist oft Ziel meiner Scherze.
DW.the-bard.Bond4: Ich schreibe eine Ballade über die Abenteuer von _______________.
DW.the-bard.Bond5: _______________ hat mir ein Geheimnis anvertraut.
DW.the-bard.Bond6: _______________ traut mir nicht – und das aus gutem Grund.
DW.the-cleric.Bond1: _______________ hat meine Gottheit beleidigt. Ich traue ihm/ihr nicht.
DW.the-cleric.Bond2: _______________ ist gut und fest im Glauben. Ich vertraue ihm/ihr blind.
DW.the-cleric.Bond3: _______________ schwebt in ständiger Gefahr. Ich werde ihn/sie beschützen.
DW.the-cleric.Bond4: Ich arbeite daran, _______________ zu meinem Glauben zu konvertieren.
DW.the-druid.Bond1: ____________________ riecht eher nach Beute als Jäger.
DW.the-druid.Bond2: Die Geister haben mir von einer großen Gefahr berichtet, die ______________ folgt.
DW.the-druid.Bond3: Ich habe ________________ ein geheimes Ritual des Landes gezeigt.
DW.the-druid.Bond4: ___________ hat mein Blut gekostet, und ich seines/ihres. Wir sind aneinander gebunden.
DW.the-fighter.Bond1: _______________ verdankt mir sein/ ihr Leben, ob er/sie es zugibt oder nicht.,
DW.the-fighter.Bond2: Ich habe geschworen, _______________ zu beschützen.,
DW.the-fighter.Bond3: Ich mache mir Sorgen, ob _______________ in der Lage ist, im Dungeon zu überleben.,
DW.the-fighter.Bond4: _______________ ist weich, doch ich werde ihn/sie so hart machen, wie ich es bin.
DW.the-immolator.Bond1: ____________________ has felt the hellish touch of fire, now they know my strength.
DW.the-immolator.Bond2: I will teach ______________ the true meaning of sacrifice.
DW.the-immolator.Bond3: I cast something into the fire for ________________ and still owe them their due.
DW.the-paladin.Bond1: Das fehlgeleitete Benehmen von _______________ bringt seine/ihre wahrhaftige Seele in Gefahr!
DW.the-paladin.Bond2: _______________ hat mir in der Schlacht zur Seite gestanden; ich kann ihm/ihr vollständig vertrauen.
DW.the-paladin.Bond3: Ich respektiere den Glauben von _______________ , aber ich hoffe, dass er/sie eines Tages den wahrhaftigen Weg findet.
DW.the-paladin.Bond4: _______________ ist eine tapfere Seele, ich muss noch viel von ihm/ihr lernen.
DW.the-thief.Bond1: Ich habe _______________ etwas gestohlen.
DW.the-thief.Bond2: _______________ hält mir den Rücken frei, wenn etwas schiefgeht.
DW.the-thief.Bond3: _______________ hat belastende Informationen über mich.
DW.the-thief.Bond4: _______________ und ich sind dabei, ein krummes Ding zu drehen.
DW.the-wizard.Bond1: _______________ wird eine wichtige Rolle in den kommenden Ereignissen spielen! Ich habe es vorausgesehen!,
DW.the-wizard.Bond2: _______________ hält etwas von großer Wichtigkeit vor mir geheim.,
DW.the-wizard.Bond3: _______________ ist bedauernswert ahnungslos, was die Welt betrifft. Ich werde ihm beibringen, was ich kann.
DW.the-ranger.Bond1: Ich habe _______________ schon ein- mal geführt und er/sie steht in meiner Schuld.
DW.the-ranger.Bond2: _______________ ist ein Freund der Natur, also werde ich auch sein/ihr Freund sein.
DW.the-ranger.Bond3: _______________ zollt der Natur keinen Respekt, also habe ich auch keinen Respekt vor ihm/ihr.
DW.the-ranger.Bond4: _______________ versteht das Leben in der Wildnis nicht, also werde ich es ihm/ihr beibringen.
DW.Settings.itemIcons.name: Aktiviere Gegenstands-Symbole
DW.Settings.itemIcons.hint: Aktiviere Symbol-Icons für Spielzüge, Zauber und Ausrüstung in Characterbögen (erfordert Browser-Reload).
DW.Settings.nightmode.name: Aktiviere dunklen Modus
DW.Settings.nightmode.hint: Aktiviere Tag-/Nacht-Modus für Character-Bögen (je User).
DW.Settings.enableDamageButtons.name: Aktiviere Schadens-Knöpfe
DW.Settings.enableDamageButtons.hint: Aktiviere Schadens-Knöpfe auf Chat-Karten für SL-User. Schaden wird auf angewählte Token angewandt (nicht zielmarkierte Tokens). Hierbei werden Rüstung und Rüstungsdurchdringung gemäß Regelwerk eingerechnet. Erfordert Browser-Reload.
DW.Settings.xpFormula.name: Erfahrungs-Formel
DW.Settings.xpFormula.hint: Gib die Erfahrungs-Formel ein, die für den Level-Aufstieg verwendet werden soll. Verfügbare Attribute sind die, die bei Proben in den Chat gesendet werden, wie (2 * @attributes.level.value) + 10. Standard ist (@attributes.level.value + 7)
DW.Settings.advForward.name: Lösche Vorteil/Nachteil nach dem Würfeln
DW.Settings.advForward.hint: Wenn aktiv, wird die Auswahl für Vorteil oder Nachteil nach jedem Wurf wieder gelöscht. (wie bei Einmalschaden).
