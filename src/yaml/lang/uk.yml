DW.Settings.noCompendiumAutoData.name: 'Виключити Компендіуми Dungeon World'
DW.Settings.noCompendiumAutoData.hint: 'Виключати "ходи та класи" з Dungeon World компендіумів за замовчуванням, для DW хаків на кшталт Homebrew World, які повторно використовують назви цих класів'
DW.Settings.compendiumPrefix.name: 'Префікс Компендіуму'
DW.Settings.compendiumPrefix.hint: 'Автовибір ходів і класів з компендіумів, які мають цей префікс в їх назві, для використань в DW хаках, таких як Homebrew World. Наприклад, якщо параметр встановлено як "HBW", класи будуть обрані з компендіуму "HBW Classes" і ходи для бійця буде обрано з компендіуму з назвою "HBW The Fighter Moves". Залиште поле пустим, щоб вимкнути.'
DW.Settings.noAbilityScores.name: 'Без Значень Характеристик'
DW.Settings.noAbilityScores.hint: 'Тільки модифікатори характеристик, для DW хаків таких як Homebrew World'
DW.Settings.noAbilityIncrease.name: 'Не Підвищувати Характеристики'
DW.Settings.noAbilityIncrease.hint: 'Не підвищувати характеристики під час підняття рівня, для DW хаків таких як Homebrew World'
DW.Settings.noConstitutionToHP.name: "Не Додавати Значення Витривалості до Хітів"
