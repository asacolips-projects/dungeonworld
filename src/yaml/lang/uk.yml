DW.the-barbarian.Bond1: _______________ слабенький і дурнуватий, але розважає мене.
DW.the-barbarian.Bond2: "Шляхи _______________ дивні та заплутані."
DW.the-barbarian.Bond3: _______________ постійно потрапляє в халепи – я повинен захистити його від них.
DW.the-barbarian.Bond4: _______________ поділяє мою жагу до слави; земля здригнеться, коли ми підемо!
DW.the-bard.Bond1: Це не перша моя пригода з _______________.
DW.the-bard.Bond2: Я співав балади про _______________ перш ніж я зустрівся з ним особисто.
DW.the-bard.Bond3: _______________ часто жертва моїх жартів.
DW.the-bard.Bond4: Я пишу баладу про пригоди _______________.
DW.the-bard.Bond5: _______________ довірив мені таємницю.
DW.the-bard.Bond6: _______________ мені не довіряє, й недарма.
DW.the-cleric.Bond1: _______________ образив моє божество, я йому не довіряю.
DW.the-cleric.Bond2: _______________ хороша і вірна людина, я йому беззастережно довіряю.
DW.the-cleric.Bond3: _______________ знаходиться у постійній небезпеці, я буду його оберігати.
DW.the-cleric.Bond4: Я намагаюсь навернути _______________ у свою віру.
DW.the-druid.Bond1: ____________________ пахне швидше як здобич, а не як мисливець.
DW.the-druid.Bond2: Духи розповіли мені про велику небезпеку, яка йде за ______________.
DW.the-druid.Bond3: Я показав ________________ секретний ритуал моєї Землі.
DW.the-druid.Bond4: ___________ пив мою кров, а я - його, тепер ми пов’язані.
DW.the-fighter.Bond1: _______________ зобов’язаний мені життям, визнає він це чи ні.
DW.the-fighter.Bond2: Я присягнув захищати _______________.
DW.the-fighter.Bond3: Я турбуюсь про здатність _______________ виживати в підземеллях.
DW.the-fighter.Bond4: _______________ слабак, але я його зроблю таким же сильним як і я.
DW.the-immolator.Bond1: ____________________ відчув пекельний дотик вогню, тепер він знає мою силу.
DW.the-immolator.Bond2: Я навчу ______________ справжнього сенсу самопожертви.
DW.the-immolator.Bond3: Я попав закляттям в ________________ і все ще в боргу перед ним.
DW.the-paladin.Bond1: Поведінка _______________ загрожує його душі!
DW.the-paladin.Bond2: _______________ стояв разом зі мною в битві, йому можна вірити.
DW.the-paladin.Bond3: Я поважаю погляди _______________, але я сподіваюсь, що одного разу він побачить істинний шлях.
DW.the-paladin.Bond4: _______________ – хоробра душа, мені є чому в нього навчитися.
DW.the-thief.Bond1: Я вкрав щось у _______________.
DW.the-thief.Bond2: _______________ прикриває мій тил, коли справи кепські.
DW.the-thief.Bond3: _______________ знає компромат на мене.
DW.the-thief.Bond4: _______________ мій старий напарник.
DW.the-wizard.Bond1: _______________ буде грати важливу роль у майбутньому, я це передбачив!
DW.the-wizard.Bond2: _______________ приховує важливий секрет від мене.
DW.the-wizard.Bond3: _______________ страшний невіглас, я навчатиму його основам освіти.
DW.the-ranger.Bond1: Я проводив _______________ раніше, і він за це мені винен.
DW.the-ranger.Bond2: _______________ друг природи, і я теж йому друг.
DW.the-ranger.Bond3: _______________ не поважає природу, і я теж його не поважаю.
DW.the-ranger.Bond4: _______________ не розуміє життя на природі, я навчатиму його цьому.
DW.Settings.itemIcons.name: "Увімкнути Піктограми Елементів"
DW.Settings.itemIcons.hint: "Дозволити піктограми для ходів, заклять та спорядження на аркушах персонажів (потрібно перезавантажити браузер)."
DW.Settings.nightmode.name: "Увімкнути Нічний Режим"
DW.Settings.nightmode.hint: "Увімкнути нічний/темний режим для аркушів персонажів (персонально)."
DW.Settings.enableDamageButtons.name: "Увімкнути Кнопку Пошкодження"
DW.Settings.enableDamageButtons.hint: "Увімкнути кнопки пошкодження для ГМ користувачів у чаті. Пошкодження буде застосовано до вибраних токенів (не цільових токенів) та буде зменшені відповідно до значень броні та пробивання. Потребує перезавантаження браузера для застосування змін."
DW.Settings.xpFormula.name: "Формула Досвіду"
DW.Settings.xpFormula.hint: "Введіть формулу досвіду, яка використовується для підвищення рівня. Доступні атрибути це ті, що будуть працювати в кидках, які відправлені в чат, наприклад, (2 * @attributes.level.value) + 10. За замовчуванням - (@attributes.level.value + 7). Щоб використати фіксовану кількість досвіду для рівня, просто введіть число."
DW.Settings.advForward.name: "Очищати перевагу/перешкоду після кидка"
DW.Settings.advForward.hint: "Якщо відмічено, перевага та перешкода відповідними на аркуші персонажа будуть скинуті до нормального після кожного кидка (подібного до Бонуса)."
DW.Settings.disDebility.name: "Стани Накладають Перешкоду"
DW.Settings.disDebility.hint: "Якщо увімкнуто, стани надаватимуть перешкоди для кидків, а не змінюватимуть модифікатори характеристик."
