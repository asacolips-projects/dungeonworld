DW.the-barbarian.Bond1: _______________ è gracile e sciocco, ma mi fa divertire.
DW.the-barbarian.Bond2: Le vie di _______________ sono strane e mi confondono.
DW.the-barbarian.Bond3: _______________ finisce sempre nei guai; devo proteggerlo da se stesso.
DW.the-barbarian.Bond4: _______________ condivide la mia fame di gloria; la terra tremerà al nostro passaggio!
DW.the-bard.Bond1: Questa non è la mia prima avventura con _______________.
DW.the-bard.Bond2: Ho cantato storie riguardo a _______________ molto prima di averlo incontrato di persona.
DW.the-bard.Bond3: _______________ è spesso vittima dei miei scherzi.
DW.the-bard.Bond4: Sto scrivendo una ballata sulle avventure di _______________.
DW.the-bard.Bond5: _______________ mi ha confidato un segreto.
DW.the-bard.Bond6: _______________ non si fida di me, e per degli ottimi motivi.
DW.the-cleric.Bond1: _______________ ha insultato la mia divinita; Non mi fido di lui.
DW.the-cleric.Bond2: _______________ è una persona buona e di fede; Inconsciamente mi fido di lui.
DW.the-cleric.Bond3: _______________ è in costante pericolo, lo terrò al sicuro.
DW.the-cleric.Bond4: Sto lavorando per convertire _______________ alla mia fede.
DW.the-druid.Bond1: ____________________ odora più di preda che di cacciatore.
DW.the-druid.Bond2: Gli spiriti mi hanno parlato di un grande pericolo che perseguita ______________.
DW.the-druid.Bond3: Ho mostrato a ________________ un rito segreto della mia terra.
DW.the-druid.Bond4: ___________ ha assaggiato il mio sangue e io il suo. Questo gesto ci lega.
DW.the-fighter.Bond1: _______________ mi deve la vita, che lo ammetta o meno.
DW.the-fighter.Bond2: Ho giurato di proteggere _______________.
DW.the-fighter.Bond3: Mi preoccupa la capacità di _______________ di sopravvivere in un dungeon.
DW.the-fighter.Bond4: _______________ è debole, ma lo renderò forte come me.
DW.the-immolator.Bond1: ____________________ ha provato il tocco infernale del fuoco, adesso conosce la mia forza.
DW.the-immolator.Bond2: Insegnerò a ______________ il vero significato del sacrificio.
DW.the-immolator.Bond3: Ho sacrificato qualcosa nel fuoco per ________________ ma sono ancora in debito.
DW.the-paladin.Bond1: Il comportamento deviato di _______________ mette in pericolo la sua stessa anima!
DW.the-paladin.Bond2: _______________ ha combattuto al mio fianco e posso fidarmi ciecamente.
DW.the-paladin.Bond3: Rispetto le credenze di _______________ ma spero che un giorno si convertirà alla retta via.
DW.the-paladin.Bond4: _______________ è un'anima coraggiosa, ho molto da imparare da lui.
DW.the-thief.Bond1: Ho rubato qualcosa a _______________.
DW.the-thief.Bond2: _______________ mi copre le spalle quando le cose vanno male.
DW.the-thief.Bond3: _______________ conosce dettagli che possono incriminarmi.
DW.the-thief.Bond4: Io e _______________ abbiamo un affare losco.
DW.the-wizard.Bond1: _______________ avrà un ruolo importante nel prossimo futuro. L'ho previsto!
DW.the-wizard.Bond2: _______________ mi sta nascondendo un segreto importante.
DW.the-wizard.Bond3: _______________ è terribilmente disinformato sul mondo; Gli insegnerò tutto ciò che posso.
DW.the-ranger.Bond1: In passato ho fatto da guida per _______________ e ora mi deve un favore.
DW.the-ranger.Bond2: _______________ è un amico della natura, quindi è anche mio amico.
DW.the-ranger.Bond3: _______________ non ha rispetto per la natura, quindi non lo rispetto neanche io.
DW.the-ranger.Bond4: _______________ non comprende la vita nelle terre selvagge, quindi gli farò da mentore.

DW.Settings.itemIcons.name: "Abilita icona oggetti"
DW.Settings.itemIcons.hint: "Abilita icona visuale per per mosse, incantesimi ed equipaggiamento nella scheda personaggio (richiede riavvio)."
DW.Settings.nightmode.name: "Abilita modalità notte"
DW.Settings.nightmode.hint: "Abilita la modalità scura/notte per le schede personaggio (per ogni utente)"
DW.Settings.enableDamageButtons.name: "Abilita pulsanti danno"
DW.Settings.enableDamageButtons.hint: "Abilita i pulsanti per il danno sulle card in chat, per gli utenti GM. Il danno verrà applicato ai token selezionati (non ai token con un bersaglio) e verrà ridotto da armatura e modificatori (richiede riavvio)."
DW.Settings.xpFormula.name: "Formula EXP"
DW.Settings.xpFormula.hint: "Inserisci la formula EXP usata per il Level up. Gli attributi disponibili sono gli stessi utilizzabili per i lanci di dado in chat, come (2 * @attributes.level.value) + 10. Il valore di default è (@attributes.level.value + 7). Per usare un quantitativo fisso di EXP ti basta inserire il numero."
DW.Settings.advForward.name: "Azzera Vantaggio/Svantaggio dopo il lancio dadi"
DW.Settings.advForward.hint: "Se abilitato, i campi vantaggio e svantaggio sulla scheda personaggio verranno resettati dopo ogni lancio di dadi (similare all'effetto di 'Prossimo')."
DW.Settings.disDebility.name: "Le debilitazioni impongono tiri con Svantaggio"
DW.Settings.disDebility.hint: "Se abilitato, le debilitazioni applicheranno Svantaggio sui tiri di dado invece di cambiare il modificatore della caratteristica."

