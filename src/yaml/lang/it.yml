DW.Settings.noCompendiumAutoData.name: 'Escludi Compendium Dungeon World'
DW.Settings.noCompendiumAutoData.hint: 'Esclude Mosse e Classi dagli oggetti nei compendium di default, per versioni di DW come Homebrew World che riciclano gli stessi nomi di classe'

DW.Settings.compendiumPrefix.name: 'Prefisso Compendium'
DW.Settings.compendiumPrefix.hint: 'Seleziona automaticamente Modde e Classi con un dato prefisso nel nome, per versioni di DW come Homebrew World. Per esempio se impostato come "HBW" le Classi verranno caricate dal compendio chiamato "HBW Classes" e le Mosse del Guerriero verranno caricate dal compendio di nome "HBW The Fighter Moves". Lascia vuoto per disabilitare.'

DW.Settings.noAbilityScores.name: 'Nessun valore caratteristiche'
DW.Settings.noAbilityScores.hint: 'Verranno usati solo i modificatori di caratteristica, per versioni di DW come Homebrew World'

DW.Settings.noAbilityIncrease.name: 'Nessun incremento caratteristiche'
DW.Settings.noAbilityIncrease.hint: 'Le caratteristiche non incrementano al level up, per versioni di DW come Homebrew World'

DW.Settings.noConstitutionToHP.name: "Non aggiungere costituzione ai PV"
DW.Settings.noConstitutionToHP.hint: 'Usata per versioni di DW come Homebrew World'

DW.Settings.noSTRToMaxLoad.name: "Non aggiungere modificatore di FOR al peso massimo"
