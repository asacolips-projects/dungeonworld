DW.Settings.noCompendiumAutoData.name: Exkludera Dungeon World kompendiumdata
DW.Settings.noCompendiumAutoData.hint: Exkludera drag och klasser som kommer från Dungeon Worlds standardkompenium, så att DW-hack som Homebrew World ska kunna återanvända samma klassnamn

DW.Settings.compendiumPrefix.name: Kompendiumprefix
DW.Settings.compendiumPrefix.hint: Välj automatiskt drag och klasser från kompendier med detta prefix, för DW-hack som Homebrew World. Om du till exempel anger "HBW", väljs klasserna från kompendiet som heter "HBW Classes" och drag för Krigaren väljs från "HBW The Fighter Moves". Låt fältet vara tomt för att avaktivera funktionen.

DW.Settings.noAbilityScores.name: Inga grundegenskapsvärden
DW.Settings.noAbilityScores.hint: Använd endast modifikationen, för DW-hack som Homebrew World

DW.Settings.noAbilityIncrease.name: Ingen ökning av grundegenskaperna
DW.Settings.noAbilityIncrease.hint: Grundegenskaperna ökar inte när karaktären går upp i nivå, för DW-hack som Homebrew World

DW.Settings.noConstitutionToHP.name: Lägg inte till Fysik-värdet till TÅL
DW.Settings.noConstitutionToHP.hint: Används för DW-hack som Homebrew World

DW.Settings.noSTRToMaxLoad.name: Lägg inte till STY till max bärförmåga
DW.Settings.noSTRToMaxLoad.hint: Används för DW-hack som Homebrew World

