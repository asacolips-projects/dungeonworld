DW.the-barbarian.Bond1: _______________ är ynklig och dåraktig, men roar mig.
DW.the-barbarian.Bond2: _______________ sätt är märkligt och förvirrande.
DW.the-barbarian.Bond3: _______________ hamnar alltid i problem; jag måste skydda hen mot sig själv.
DW.the-barbarian.Bond4: _______________ delar min längtan efter makt; jorden må skälva i våra fotspår!
DW.the-bard.Bond1: Det här är inte mitt första äventyr tillsammans med _______________.
DW.the-bard.Bond2: Jag sjöng sånger om _______________ långt innan jag träffade hen i verkligheten.
DW.the-bard.Bond3: Jag skämtar ofta om _______________.
DW.the-bard.Bond4: Jag skriver en ballad om _______________s äventyr.
DW.the-bard.Bond5: _______________ anförtrodde mig en hemlighet.
DW.the-bard.Bond6: _______________ litar inte på mig, på goda grunder.
DW.the-cleric.Bond1: _______________ har förolämpat min gudom. Jag litar inte på hen.
DW.the-cleric.Bond2: _______________ är en god och trogen person. Jag litar på hen villkorslöst.
DW.the-cleric.Bond3: _______________ hamnar jämt i farofyllda situationer. Jag ska skydda hen.
DW.the-cleric.Bond4: Jag bearbetar _______________ för att konvertera hen till min tro.
DW.the-druid.Bond1: ____________________ doftar mer som ett bytesdjur än som en jägare.
DW.the-druid.Bond2: Andarna talade till mig om en stor fara som följer i ______________s fotspår.
DW.the-druid.Bond3: Jag har visat ________________ markens heliga ritual.
DW.the-druid.Bond4: ___________ har smakat mitt blod och jag henoms. Vi är bundna av det.
DW.the-fighter.Bond1: _______________ har mig att tacka för att de är vid liv, vare sig de vill medge det eller inte.
DW.the-fighter.Bond2: Jag har svurit att beskydda _______________.,
DW.the-fighter.Bond3: Jag tvivlar på _______________ ts förmåga att överleva i ett grottsystem.
DW.the-fighter.Bond4: _______________ är vek, men jag ska lära hen att bli lika tuff som jag.
DW.the-immolator.Bond1: ____________________ har känt eldens helvetiska beröring; nu inser hen min styrka.
DW.the-immolator.Bond2: Jag ska lära  ______________ offrandets sanna innebörd.
DW.the-immolator.Bond3: Jag kastade något till elden för ________________s skull och hen har fortfarande en skuld till mig.
DW.the-paladin.Bond1: _______________s beteende äventyrar deras själ!
DW.the-paladin.Bond2: _______________ har stått vid min sida på slagfältet och är fullständigt pålitlig.
DW.the-paladin.Bond3: Jag respekterar _______________ bs tro, men hoppas att de en dag ser den sanna vägen.
DW.the-paladin.Bond4: _______________ är en modig själ, som jag kan lära mig mycket från.
DW.the-thief.Bond1: Jag stal något från _______________.
DW.the-thief.Bond2: _______________ skyddar mig när något går fel.
DW.the-thief.Bond3: _______________ vet graverande saker om mig.
DW.the-thief.Bond4: _______________ aoch jag har ett bondfångeri på gång tillsammans.
DW.the-wizard.Bond1: _______________ wkommer att spela en viktig roll i framtida händelser. De har du förutspått!,
DW.the-wizard.Bond2: _______________ undanhåller en viktig hemlighet för mig.
DW.the-wizard.Bond3: _______________ är sorligt felinformerad om världen; Jag ska lära dem allt jag kan.
DW.the-ranger.Bond1: Jag har guidat _______________ tidigare och de står i skuld till mig för det.
DW.the-ranger.Bond2: _______________ är en naturvän och jag kommer därför också att vara hens vän.
DW.the-ranger.Bond3: _______________ respekterar inte naturen och därför respekterar jag inte dem.
DW.the-ranger.Bond4: _______________ förstår inte vildmarkslivet, så jag ska lära dem.

DW.Settings.itemIcons.name: Aktivera föremålsikoner
DW.Settings.itemIcons.hint: Aktivera ikoner på rollformuläret för drag, besvärjelser och utrustning (kräver att webbläsaren laddas om).
DW.Settings.nightmode.name: Aktivera nattläge
DW.Settings.nightmode.hint: Aktivera natt-/mörkt läge för rollformuläret (per spelare).
DW.Settings.enableDamageButtons.name: Aktivera skadeknappar
DW.Settings.enableDamageButtons.hint: Aktivera skadeknappar på chattkortet (för SL). Skadan åsamkas vald markör (inte på markörer som bara är mål). Rustning eller pansarbrytande används i enlighet med grundreglerna. Kräver omstart av webbläsaren.
DW.Settings.xpFormula.name: XP-formel
DW.Settings.xpFormula.hint: Skriv in vilken formel som ska användas för att gå upp en nivå. Tillgängliga attribut är de som fungerar att skicka till chatten såsom (2 * @attributes.level.value) + 10. Standard är (@attributes.level.value + 7). För att använda fasta XP-värden, skriv in talet.
DW.Settings.advForward.name: Rensa Fördel/Nackdel efter slaget
DW.Settings.advForward.hint: Om den här är vald återgår slagen till det normala efter varje slag, istället för att behålla Fördel/Nackdel (ungefär som Framåt).
DW.Settings.disDebility.name: Svagheter ger nackdelar
DW.Settings.disDebility.hint: När den här är aktiv, ger svagheter en nackdel vid tärningsslaget snarare än att förändra grundegenskapens modifikation.
DW.Settings.coinWeight.name: "Myntvikt"
DW.Settings.coinWeight.hint: "Antal mynt som motsvarar en viktenhet, 0 gör mynt viktlösa"

